<html>
    <head>
        <title>Capital Country</title>
        <script type="text/Javascript">
            function ondropdownchange(dropDown) {
                var selectedValue = dropDown.options[dropDown.selectedIndex].value;
                document.getElementById("txtSelectedCapital").innerHTML=selectedValue;
            }
        </script>
    </head>
    <body>
        <form action="">
            <h2>Select one country from drop down list</h2>
            <select name="Contries" onChange="ondropdownchange(this);">
                <option value="">--Select a country--</option>
                <option value="New Delhi"> India</option>
                <option value="Wellington">New Zealand</option>
                <option value="Paris">France</option>
                <option value="Athens">Greece</option>
                <option value="Madrid">Spain</option>
            </select>
            <h1 style=" color:green;font-family:verdana;font-size:200%;" id="txtSelectedCapital" type="text"></h1>
        </form>
    </body>
</html>
